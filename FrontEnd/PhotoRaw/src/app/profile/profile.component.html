<body>

  <mat-grid-list cols="4" rowHeight="1:1" *ngIf="photos">
    <mat-grid-tile *ngFor="let photo of photos">

      <mat-card class="container">
        <img mat-card-md-image src="{{photo.img}}" >
        <br>
        <mat-card-content class="info">

          <p>{{ photo.name }}</p>
          <p>Desde {{ photo.price }} â‚¬</p>

        </mat-card-content>
           <!-- <img src="{{photo.img}}" width="50%" height="50%"/> -->


        <mat-card-actions class="btn">
          <button mat-icon-button (click)="openDialogRead()" >
            <mat-icon aria-label="label">visibility</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon aria-label="label">local_grocery_store</mat-icon>
          </button>
            <button mat-icon-button (click)="openDialogUpdate()">
              <mat-icon aria-label="label">edit</mat-icon>
            </button>
              <button mat-icon-button (click)="openDialogDelete()">
                <mat-icon aria-label="label">delete</mat-icon>
              </button>

        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</body>
