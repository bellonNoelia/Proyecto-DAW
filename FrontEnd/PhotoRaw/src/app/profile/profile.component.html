<body>
 <div class="artist">

    <img   [src]="imgData" />
    <p>{{ artists[1].firstname }}  {{ artists[1].lastname }} <button mat-icon-button (click)="openDialogCreate()">
      <mat-icon aria-label="label">library_add</mat-icon>
    </button></p>


 </div>
  <mat-grid-list cols="5"  *ngIf="photos">
    <mat-grid-tile *ngFor="let photo of photos">

      <mat-card class="container">
        <img mat-card-md-image  [src]="imgData" >
        <br>
        <mat-card-content class="info">

          <p>{{ photo.name }}</p>
          <p>Desde {{ photo.price }} â‚¬</p>

        </mat-card-content>
           <img [src]="imgData" width="50%" height="50%"/>


        <mat-card-actions class="btn">
          <button mat-icon-button (click)="openDialogRead()" >
            <mat-icon aria-label="label">visibility</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon aria-label="label">add_shopping_cart</mat-icon>
          </button>
            <button mat-icon-button (click)="openDialogUpdate()">
              <mat-icon aria-label="label">edit</mat-icon>
            </button>
              <button mat-icon-button (click)="openDialogDelete()">
                <mat-icon aria-label="label">delete</mat-icon>
              </button>

        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</body>
