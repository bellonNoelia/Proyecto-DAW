<div class="header">
  <mat-toolbar class="mat-elevation-z6">
    <span><img src="./assets/img/black.png"></span>
    <div>
    <button mat-button routerLink="/home">Inicio</button>
    <button mat-button routerLink="/artists">Artistas</button>
    <!--Menú productos-->
    <button mat-button [matMenuTriggerFor]="menu">Productos</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/photos">Fotografías</button>
      <button mat-menu-item href="">Tutoriales</button>
      <button mat-menu-item href="">Presets</button>
      <button mat-menu-item href="">Libros</button>
    </mat-menu>
  </div>
    <!--Barra buscador-->
    <div class="search">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput type="search" placeholder="Buscar" class="search-input">
    </div>
    <div class="logout" *ngIf="isLoging">
        <button mat-raised-button color="warn" (click)="logout()">Cerrar sesión</button>
    </div>
  </mat-toolbar>

</div>
