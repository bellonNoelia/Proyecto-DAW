<mat-card class="container">
  <button mat-icon-button (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
  <div mat-card-avatar class="avatar">
    <img mat-card-md-image src="./assets/img/black.png" />
  </div>
  <form>
  <mat-card-header class="header">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content class="form">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="pwd">
      <mat-label>Contraseña</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        placeholder="Contraseña"
      />
      <button
        mat-icon-button matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions class="btn">
    <button mat-stroked-button color="primary" class="btn-block">Log in</button>
  </mat-card-actions>
</form>
</mat-card>
