<body>
  <mat-grid-list cols="4" rowHeight="1:1" *ngIf="photos">
    <mat-grid-tile *ngFor="let photo of photos">
      <mat-card class="container">
        <img mat-card-md-image src="{{photo.img}}" >
        <br>
        <mat-card-content class="info">

          <p>{{ photo.name }}</p>
          <p>Desde {{ photo.price }} â‚¬</p>

        </mat-card-content>
           <!-- <img src="{{photo.img}}" width="50%" height="50%"/> -->


        <mat-card-actions class="btn">
          <button mat-icon-button>
            <mat-icon (click)="openDialogRead()" >visibility</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon >local_grocery_store</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</body>
