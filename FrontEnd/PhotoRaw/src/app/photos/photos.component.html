<body>
  <mat-grid-list  *ngIf="photos" [cols]="columnas"  (window:resize)="handleSize($event)">
    <mat-grid-tile *ngFor="let photo of photos">
      <mat-card class="container">
        <img mat-card-image src="http://localhost:8080/api/img/{{photo.idPhoto}}" />

        <br>
        <mat-card-content class="info">

          <p>{{ photo.title }}</p>
          <p>Desde {{ photo.price }} â‚¬</p>

        </mat-card-content>



        <mat-card-actions class="btn">
          <button mat-icon-button>
            <mat-icon (click)="openDialogRead(photo)" >visibility</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon >add_shopping_cart</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</body>
